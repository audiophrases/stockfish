<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chess Interface</title>
  <style>
    :root {
      color-scheme: dark;
    }

    body {
      font-family: "Inter", "Segoe UI", sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: radial-gradient(circle at top, #2b2f46 0%, #10121c 55%, #06070c 100%);
      margin: 0;
      padding: 24px;
      color: #eef0f6;
    }

    .container {
      width: 100%;
      max-width: 960px;
      display: flex;
      flex-direction: column;
      gap: 24px;
      align-items: stretch;
    }

    .board-wrapper {
      display: flex;
      align-items: stretch;
      background: rgba(20, 20, 31, 0.94);
      border-radius: 28px;
      overflow: hidden;
      box-shadow: 0 28px 60px rgba(3, 6, 16, 0.55);
    }

    .board-container {
      flex: 1 1 auto;
      padding: 28px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #board {
      width: min(72vw, 440px);
      max-width: 440px;
    }

    .eval-sidebar {
      width: 210px;
      display: flex;
      flex-direction: column;
      align-items: stretch;
      padding: 28px 22px;
      gap: 18px;
      background: rgba(18, 18, 28, 0.96);
      border-left: 1px solid rgba(255, 255, 255, 0.06);
    }

    .gauge-shell {
      flex: 1 1 auto;
      display: flex;
      align-items: stretch;
      justify-content: center;
    }

    #gauge {
      position: relative;
      width: 84px;
      height: 100%;
      min-height: 220px;
      border-radius: 22px;
      background: linear-gradient(180deg, #2f344b 0%, #11131d 100%);
      border: 1px solid rgba(255, 255, 255, 0.08);
      overflow: hidden;
    }

    #gauge::after {
      content: "";
      position: absolute;
      left: 50%;
      top: 0;
      bottom: 0;
      width: 2px;
      background: rgba(255, 255, 255, 0.06);
      transform: translateX(-50%);
    }

    #gauge-white {
      width: 100%;
      background: linear-gradient(180deg, #f3f5ff 0%, #d2d8f7 100%);
      position: absolute;
      bottom: 0;
      height: 50%;
      transition: height 0.35s ease;
    }

    .info-panel {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    #status {
      margin: 0;
      font-size: 1.02rem;
      font-weight: 600;
      color: #f3f6ff;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .info-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 12px;
      color: #d4d9eb;
      white-space: nowrap;
      overflow: hidden;
    }

    .info-row .label {
      font-size: 0.72rem;
      text-transform: uppercase;
      letter-spacing: 0.18em;
      color: #8b90a8;
    }

    .info-row .value {
      font-weight: 600;
      font-size: 0.98rem;
      color: #f6f7ff;
    }

    #controls {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 12px;
    }

    button {
      margin: 0;
      padding: 10px 18px;
      border: none;
      border-radius: 14px;
      color: #fff;
      cursor: pointer;
      background: linear-gradient(135deg, #4856ff 0%, #232d97 100%);
      font-weight: 600;
      letter-spacing: 0.02em;
      transition: transform 0.15s ease, box-shadow 0.15s ease, filter 0.15s ease;
      min-width: 150px;
    }

    button:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 12px 24px rgba(35, 52, 158, 0.45);
    }

    button:disabled {
      background: rgba(84, 90, 128, 0.4);
      cursor: not-allowed;
      box-shadow: none;
    }

    #piece-moves-button {
      background: linear-gradient(135deg, #1dbfcc 0%, #136677 100%);
    }

    #gauge-button {
      background: linear-gradient(135deg, #a144ff 0%, #5323a0 100%);
    }

    #flip-button {
      background: linear-gradient(135deg, #34c964 0%, #127035 100%);
    }

    #edit-button {
      background: linear-gradient(135deg, #ffd96f 0%, #e6a421 100%);
      color: #1d1d1d;
    }

    .highlight-selection {
      box-shadow: inset 0 0 0 3px #f2ff5f !important;
    }

    .highlight-move-from,
    .highlight-move-to {
      background: rgba(255, 255, 0, 0.38) !important;
    }

    .move-rating {
      position: absolute;
      bottom: 6px;
      right: 6px;
      background: rgba(9, 12, 24, 0.82);
      color: #f6f9ff;
      font-size: 12px;
      padding: 3px 5px;
      border-radius: 6px;
      pointer-events: none;
      z-index: 5;
    }

    .board-container .chessboard-7492f {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }

    .board-container .board-b72b1 {
      order: 1;
    }

    .board-container .spare-pieces-top {
      order: 2;
      margin-top: 10px;
    }

    .board-container .spare-pieces-bottom {
      order: 3;
    }

    .board-container .spare-pieces-7492f {
      display: flex;
      justify-content: center;
      gap: 6px;
    }

    @media (max-width: 1024px) {
      .board-wrapper {
        flex-direction: column;
      }

      .board-container {
        padding-bottom: 20px;
      }

      .eval-sidebar {
        width: 100%;
        flex-direction: row;
        align-items: center;
        border-left: none;
        border-top: 1px solid rgba(255, 255, 255, 0.06);
        padding: 22px 24px;
        gap: 24px;
      }

      .gauge-shell {
        flex: 0 0 auto;
        width: 72px;
        height: 170px;
      }

      #gauge {
        width: 100%;
        height: 100%;
        min-height: 160px;
      }

      .info-panel {
        flex: 1 1 auto;
      }
    }

    @media (max-width: 640px) {
      body {
        padding: 16px;
      }

      .container {
        gap: 20px;
      }

      .board-container {
        padding: 20px;
      }

      #board {
        width: min(86vw, 420px);
      }

      button {
        min-width: 140px;
        padding: 10px 16px;
        font-size: 0.92rem;
      }

      .info-row .value {
        font-size: 0.92rem;
      }
    }

    @media (max-width: 420px) {
      .eval-sidebar {
        flex-direction: column;
        align-items: stretch;
      }

      .gauge-shell {
        width: 100%;
        height: 160px;
      }

      #gauge {
        min-height: 140px;
      }

      .info-row {
        font-size: 0.88rem;
      }

      #status {
        font-size: 0.94rem;
      }
    }
  </style>
  <script src="libs/jquery.min.js"></script>
  <link href="libs/chessboard-1.0.0.min.css" rel="stylesheet">
  <script src="libs/chessboard-1.0.0.min.js"></script>
  <script src="libs/chess.min.js"></script>
</head>
<body>
  <div class="container">
    <div class="board-wrapper">
      <div class="board-container">
        <div id="board"></div>
      </div>
      <div class="eval-sidebar">
        <div class="gauge-shell">
          <div id="gauge"><div id="gauge-white"></div></div>
        </div>
        <div class="info-panel">
          <p id="status"></p>
          <div class="info-row">
            <span class="label">Best Move</span>
            <span class="value" id="best-move">N/A</span>
          </div>
          <div class="info-row">
            <span class="label">Evaluation</span>
            <span class="value" id="evaluation">N/A</span>
          </div>
        </div>
      </div>
    </div>
    <div id="controls">
      <button id="best-move-button" disabled>Best Move</button>
      <button id="piece-moves-button">Piece Moves</button>
      <button id="gauge-button">Gauge Advantage</button>
      <button id="flip-button">Flip Board</button>
      <button id="edit-button">Edit Mode</button>
    </div>
  </div>
  <script>
    $(function() {
      let board, engine;
      const game = new Chess();
      const boardEl = $('#board');
      let selectedSquare = null;
      let moveSourceSquare = null;
      let isPieceAnalysis = false;
      let freezeMode = false;
      let editMode = false;
      let gaugeMode = false;
      let pieceMovesMode = false;
      let orientation = 'white';function updateGauge(cp) {
    const clamped = Math.max(-2000, Math.min(2000, cp));
    const pct = ((clamped + 2000) / 4000) * 100;
    $('#gauge-white').css('height', pct + '%');
  }

  function clearSelectionHighlight() {
    boardEl.find('.highlight-selection').removeClass('highlight-selection');
  }

  function highlightSelection(square) {
    if (!square) return;
    boardEl.find(`.square-${square}`).addClass('highlight-selection');
  }

  function applySelectionHighlights() {
    clearSelectionHighlight();
    if (pieceMovesMode && selectedSquare) {
      highlightSelection(selectedSquare);
    } else if (!pieceMovesMode && moveSourceSquare) {
      highlightSelection(moveSourceSquare);
    }
  }

  function handleSquareClick(square) {
    if (!square) return;
    if (editMode) return;

    if (pieceMovesMode) {
      selectedSquare = square;
      applySelectionHighlights();
      analyzeMoves();
      return;
    }

    if (freezeMode || game.game_over()) return;

    const piece = game.get(square);
    const turn = game.turn();

    if (!moveSourceSquare) {
      if (!piece || piece.color !== turn) return;
      moveSourceSquare = square;
      applySelectionHighlights();
      return;
    }

    if (moveSourceSquare === square) {
      moveSourceSquare = null;
      applySelectionHighlights();
      return;
    }

    clearHighlights();
    clearRatings();

    const move = game.move({ from: moveSourceSquare, to: square, promotion: 'q' });

    if (move) {
      moveSourceSquare = null;
      renderBoard();
      updateStatus();
    } else {
      if (piece && piece.color === turn) {
        moveSourceSquare = square;
      }
      applySelectionHighlights();
    }
  }

  function renderBoard() {
    const cfg = {
      position: game.fen(),
      draggable: editMode,
      sparePieces: editMode,
      orientation: orientation,
      onDragStart: onDragStart,
      onDrop: onDrop,
      onSnapEnd: onSnapEnd,
      pieceTheme: p => {
        if (!p) return '';
        const color = p[0] === 'w' ? 'white' : 'black';
        const map = {K:'king',Q:'queen',R:'rook',B:'bishop',N:'knight',P:'pawn'};
        return `pieces/${color}-${map[p[1]]}.png`;
      }
    };
    if (board) board.destroy();
    board = Chessboard('board', cfg);
    board.resize();
    requestAnimationFrame(() => board && board.resize());
    boardEl.off('click.square').on('click.square', 'div.square-55d63', function() {
      const cls = $(this).attr('class').split(/\s+/);
      const sq = cls.find(c => /^square-[a-h][1-8]$/.test(c));
      if (!sq) return;
      handleSquareClick(sq.replace('square-',''));
    });
    applySelectionHighlights();
  }

  function updateStatus() {
    const turn = game.turn() === 'b' ? 'Black' : 'White';
    let txt = '';
    if (game.in_checkmate()) txt = `Game over, ${turn} in checkmate.`;
    else if (game.in_draw()) txt = 'Game over, drawn position';
    else txt = `${turn} to move${game.in_check() ? `, ${turn} is in check` : ''}`;
    $('#status').text(txt);
  }

  function onDragStart(src, piece) {
    if (editMode) return true;
    if (freezeMode) return false;
    return !game.game_over() && ((game.turn() === 'w' && piece[0] === 'w') || (game.turn() === 'b' && piece[0] === 'b'));
  }

  function onDrop(src, tgt, piece, newPos) {
    clearHighlights(); clearRatings();
    if (editMode) {
      game.clear();
      Object.entries(newPos).forEach(([sq,p]) => { if (p) game.put({type:p[1].toLowerCase(), color:p[0]}, sq); });
      renderBoard(); updateStatus();
      return;
    }
    if (freezeMode && !editMode) return 'snapback';
    const m = game.move({from:src,to:tgt,promotion:'q'});
    if (!m) return 'snapback';
    renderBoard(); updateStatus();
  }

  function onSnapEnd() { if (!editMode) board.position(game.fen()); }
  function clearHighlights() { boardEl.find('.highlight-move-from, .highlight-move-to').removeClass('highlight-move-from highlight-move-to'); }
  function clearRatings() { boardEl.find('.move-rating').remove(); }

  function initEngine() {
    engine = new Worker('./engine/stockfish.js');
    engine.onmessage = e => {
      const line = String(e.data).trim();
      if (line==='uciok') engine.postMessage('isready');
      else if(line==='readyok') $('#best-move-button').prop('disabled', false);
      else if(isPieceAnalysis&&line.startsWith('info')&&line.includes('multipv')){
        const cp=line.match(/score cp (-?\d+)/);
        const mate=line.match(/score mate (-?\d+)/);
        const pv=line.match(/pv ([a-h][1-8][a-h][1-8])/);
        if(pv){const d=pv[1].slice(2);const s=cp?(parseInt(cp[1],10)/100).toFixed(2):mate?`M${mate[1]}`:'';
          boardEl.find(`.square-${d}`).append(`<div class="move-rating">${s}</div>`);
        }
      }
      else if(line.startsWith('bestmove')){
        if(!gaugeMode){const b=line.split(' ')[1];$('#best-move').text(b);visualize(b);}            
        isPieceAnalysis=false;engine.postMessage('setoption name MultiPV value 1');
      }
      else if(line.includes('info depth')&&line.includes('score')){
        const cp2=line.match(/score cp (-?\d+)/);
        const mate2=line.match(/score mate (-?\d+)/);
        if(cp2){const v=parseInt(cp2[1],10);$('#evaluation').text((v/100).toFixed(2));updateGauge(v);}            
        else if(mate2){$('#evaluation').text(`Mate in ${mate2[1]}`);updateGauge(mate2[1]>0?2000:-2000);}
      }
    };
    engine.postMessage('uci');
  }

  function visualize(u){clearHighlights();if(!u||u.length<4)return;const f=u.slice(0,2),t=u.slice(2,4);boardEl.find(`.square-${f}`).addClass('highlight-move-from');boardEl.find(`.square-${t}`).addClass('highlight-move-to');}

  function analyzePosition(){clearHighlights();clearRatings();if(!gaugeMode)$('#best-move').text('Thinking...');$('#evaluation').text('Thinking...');isPieceAnalysis=false;gaugeMode=false;engine.postMessage('setoption name MultiPV value 1');engine.postMessage(`position fen ${game.fen()}`);engine.postMessage('go depth 15');}

  function analyzeMoves(){clearHighlights();clearRatings();if(!selectedSquare)return;const mv=game.moves({verbose:true}).filter(m=>m.from===selectedSquare);if(!mv.length)return;isPieceAnalysis=true;gaugeMode=false;engine.postMessage(`setoption name MultiPV value ${mv.length}`);engine.postMessage(`position fen ${game.fen()}`);engine.postMessage(`go depth 15 searchmoves ${mv.map(m=>m.from+m.to).join(' ')}`);}

  function analyzeGauge(){clearHighlights();clearRatings();$('#best-move').text('');$('#evaluation').text('Thinking...');isPieceAnalysis=false;gaugeMode=true;engine.postMessage('setoption name MultiPV value 1');engine.postMessage(`position fen ${game.fen()}`);engine.postMessage('go depth 15');}

  // UI hooks
  $('#best-move-button').on('click', analyzePosition);
  $('#piece-moves-button').on('click', () => { pieceMovesMode = !pieceMovesMode; freezeMode = pieceMovesMode; if (!pieceMovesMode) { selectedSquare = null; } moveSourceSquare = null; $('#piece-moves-button').text(pieceMovesMode ? 'Continue Playing' : 'Piece Moves'); clearHighlights(); clearRatings(); renderBoard(); });
  $('#gauge-button').on('click', analyzeGauge);
  $('#flip-button').on('click', () => { orientation = orientation === 'white' ? 'black' : 'white'; renderBoard(); });
  $('#edit-button').on('click', () => { editMode = !editMode; if (!editMode) { moveSourceSquare = null; } $('#edit-button').text(editMode ? 'Exit Edit' : 'Edit Mode'); renderBoard(); });

  renderBoard(); initEngine(); updateStatus();
  $(window).off('resize.board').on('resize.board', () => { if (board) board.resize(); });
});

  </script>
</body>
</html>
